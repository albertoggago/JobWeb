        <div class="container" >
            <div class="alert alert-primary" role="alert">
                Welcome
            </div>
            	<span>{{user.errorMsg}}</span>
            	<br>
            	<br>
            <div class="panel-body">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input [(ngModel)]="user.email" id="email" 
                            type="email" class="form-control">
                        <span class="input-group-addon" id="basic-addon2">Email</span>
                    </div>
                </div>
 
                <div class="row">
                    <div class="input-group">
                        <input [(ngModel)]="user.password" id="password" 
                            type="password" class="form-control">
                        <span class="input-group-addon" id="basic-addon2">Password</span>
                    </div>
                </div>
 
                
                <button (click)="login()" class="btn btn-primary navbar-btn">Login</button>
            </div>
        </div>
